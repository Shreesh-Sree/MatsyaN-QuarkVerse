<!DOCTYPE html>
<html>
<head>
    <title>Marine Siren Generator</title>
</head>
<body>
    <h1>Marine Siren Audio Generator</h1>
    <p>This will generate a marine siren sound for border alerts.</p>
    <button onclick="generateAndDownloadSiren()">Generate Marine Siren</button>
    
    <script>
        function generateAndDownloadSiren() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 3; // 3 seconds
            const sampleRate = audioContext.sampleRate;
            const frameCount = sampleRate * duration;
            
            const audioBuffer = audioContext.createBuffer(1, frameCount, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            // Generate marine siren pattern (alternating frequencies)
            for (let i = 0; i < frameCount; i++) {
                const time = i / sampleRate;
                const frequency = 400 + 400 * Math.sin(time * 4); // Oscillating between 400-800 Hz
                const sample = Math.sin(2 * Math.PI * frequency * time) * 0.3;
                channelData[i] = sample;
            }
            
            // Convert to WAV and download
            const wav = audioBufferToWav(audioBuffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'marine-siren.wav';
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // Convert float samples to 16-bit PCM
            const channelData = buffer.getChannelData(0);
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, channelData[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }
    </script>
</body>
</html>
